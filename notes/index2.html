	// `umath`.
	const epsilon = 0.000001;

	function perspective(fov, aspect, near, far, out) {
		const f = 1 / Math.tan(fov / 2);

		out[0] = f / aspect;
		out[1] = 0;
		out[2] = 0;
		out[3] = 0;
		out[4] = 0;
		out[5] = f;
		out[6] = 0;
		out[7] = 0;
		out[8] = 0;
		out[9] = 0;
		out[11] = -1;
		out[12] = 0;
		out[13] = 0;
		out[15] = 0;

		if (far != null && far != Infinity) {
			const nf = 1 / (near - far);
			out[10] = (far + near) * nf;
			out[14] = 2 * far * near * nf;
		} else {
			out[10] = -1;
			out[14] = -2 * near;
		}

		return out;
	}

	function fromXRotation(radians, out) {
		const s = Math.sin(radians);
		const c = Math.cos(radians);

		out[0] = 1;
		out[1] = 0;
		out[2] = 0;
		out[3] = 0;
		out[4] = 0;

		out[6] = s;

		out[11] = 0;

	function lookAt(eye, center, up, out) {
		const eyex = eye[0];
		const eyey = eye[1];
		const eyez = eye[2];

		const upx = up[0];
		const upy = up[1];
		const upz = up[2];

		const centerx = center[0];
		const centery = center[1];
		const centerz = center[2];

		if (
			Math.abs(eyex - centerx) < epsilon &&
			Math.abs(eyey - centery) < epsilon &&
			Math.abs(eyez - centerz) < epsilon
		) {
			return identity(out);
		}

		let z0 = eyex - centerx;
		let z1 = eyey - centery;
		let z2 = eyez - centerz;
		let len = 1 / Math.hypot(z0, z1, z2);
		z0 *= len;
		z1 *= len;
		z2 *= len;

		let x0 = upy * z2 - upz * z1;
		let x1 = upz * z0 - upx * z2;
		let x2 = upx * z1 - upy * z0;
		len = Math.hypot(x0, x1, x2);
		if (!len) {
			x0 = 0;
			x1 = 0;
			x2 = 0;
		} else {
			len = 1 / len;
			x0 *= len;
			x1 *= len;
			x2 *= len;
		}

		let y0 = z1 * x2 - z2 * x1;
		let y1 = z2 * x0 - z0 * x2;
		let y2 = z0 * x1 - z1 * x0;
		len = Math.hypot(y0, y1, y2);
		if (!len) {
			y0 = 0;
			y1 = 0;
			y2 = 0;
		} else {
			len = 1 / len;
			y0 *= len;
			y1 *= len;
			y2 *= len;
		}

		out[0] = x0;
		out[1] = y0;
		out[2] = z0;
		out[3] = 0;
		out[4] = x1;
		out[5] = y1;
		out[6] = z1;
		out[7] = 0;
		out[8] = x2;
		out[9] = y2;
		out[10] = z2;
		out[11] = 0;
		out[12] = -(x0 * eyex + x1 * eyey + x2 * eyez);
		out[13] = -(y0 * eyex + y1 * eyey + y2 * eyez);
		out[14] = -(z0 * eyex + z1 * eyey + z2 * eyez);
		out[15] = 1;
		return out;
	}

	function invert(matrix, out) {

		const a02 = matrix[2];
		const a03 = matrix[3];
		const a10 = matrix[4];
		const a11 = matrix[5];

		const a30 = matrix[12];
		const a31 = matrix[13];
		const a32 = matrix[14];
		const a33 = matrix[15];

		const b00 = a00 * a11 - a01 * a10;
		const b01 = a00 * a12 - a02 * a10;
		const b02 = a00 * a13 - a03 * a10;
		const b03 = a01 * a12 - a02 * a11;
		const b04 = a01 * a13 - a03 * a11;
		const b05 = a02 * a13 - a03 * a12;
		const b06 = a20 * a31 - a21 * a30;
		const b07 = a20 * a32 - a22 * a30;
		const b08 = a20 * a33 - a23 * a30;
		const b09 = a21 * a32 - a22 * a31;
		const b10 = a21 * a33 - a23 * a31;
		const b11 = a22 * a33 - a23 * a32;

		let det =
			b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
		if (!det) {
			throw new SingularMatrixError();
		}
		det = 1 / det;

		out[0] = (a11 * b11 - a12 * b10 + a13 * b09) * det;
		out[1] = (a02 * b10 - a01 * b11 - a03 * b09) * det;
		out[2] = (a31 * b05 - a32 * b04 + a33 * b03) * det;
		out[3] = (a22 * b04 - a21 * b05 - a23 * b03) * det;
		out[4] = (a12 * b08 - a10 * b11 - a13 * b07) * det;
		out[5] = (a00 * b11 - a02 * b08 + a03 * b07) * det;
		out[6] = (a32 * b02 - a30 * b05 - a33 * b01) * det;
		out[7] = (a20 * b05 - a22 * b02 + a23 * b01) * det;
		out[8] = (a10 * b10 - a11 * b08 + a13 * b06) * det;
		out[9] = (a01 * b08 - a00 * b10 - a03 * b06) * det;
		out[10] = (a30 * b04 - a31 * b02 + a33 * b00) * det;
		out[11] = (a21 * b02 - a20 * b04 - a23 * b00) * det;
		out[12] = (a11 * b07 - a10 * b09 - a12 * b06) * det;
		out[13] = (a00 * b09 - a01 * b07 + a02 * b06) * det;
		out[14] = (a31 * b01 - a30 * b03 - a32 * b00) * det;
		out[15] = (a20 * b03 - a21 * b01 + a22 * b00) * det;

	function multiply(a, b, out) {

		b0 = b[8];

		b0 = b[12];

		out[12] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
		out[13] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
		out[14] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;

		out[4] = a10 * c - a00 * s;

		out[6] = a12 * c - a02 * s;

	// `ugl`.
	function makeFullscreenCanvas() {
		const canvas = document.createElement("canvas");
		canvas.style.touchAction = "none";

		document.body.appendChild(canvas);

		function recursiveFullscreen(element) {
			element.style.width = "100%";
			element.style.height = "100%";
			element.style.margin = "0px";
			element.style.padding = "0px";
			element.style.display = "block";

			if (element.parentElement) {
				recursiveFullscreen(element.parentElement);
			}
		}
		recursiveFullscreen(canvas);

		return canvas;
