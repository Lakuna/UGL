name: Test

on:
  pull_request:
    types:
      - opened
      - edited
  push:

jobs:
  test:
    name: Test
    permissions: {}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          [
            "15.0",
            "15.1",
            "15.2",
            "15.3",
            "15.4",
            "15.5",
            "15.6",
            "15.7",
            "15.8",
            "15.9",
            "15.10",
            "15.11",
            "15.12",
            "15.13",
            "15.14"
          ]
    continue-on-error: true
    steps:
      - name: Check-Out Repository
        uses: actions/checkout@v4
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
