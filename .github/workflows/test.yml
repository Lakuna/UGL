name: Test

on:
  pull_request:
    types:
      - opened
      - edited
  push:

jobs:
  test:
    name: Test
    permissions: {}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["14.x"]
    continue-on-error: true
    steps:
      - name: Check-Out Repository
        uses: actions/checkout@v4
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
