			function perspective(fov, aspect, near, far, out) {
				const f = 1 / Math.tan(fov / 2);

				out[0] = f / aspect;
				out[1] = 0;
				out[2] = 0;
				out[3] = 0;
				out[4] = 0;
				out[5] = f;
				out[6] = 0;
				out[7] = 0;
				out[8] = 0;
				out[9] = 0;
				out[11] = -1;
				out[12] = 0;
				out[13] = 0;
				out[15] = 0;

				if (far != null && far != Infinity) {
					const nf = 1 / (near - far);
					out[10] = (far + near) * nf;
					out[14] = 2 * far * near * nf;
				} else {
					out[10] = -1;
					out[14] = -2 * near;
				}

				return out;
			}

				const a13 = matrix[7];
				const a20 = matrix[8];
				const a21 = matrix[9];

					out[0] = matrix[0];

					out[2] = matrix[2];
					out[3] = matrix[3];
					out[12] = matrix[12];
					out[13] = matrix[13];
					out[14] = matrix[14];
					out[15] = matrix[15];
				}

				out[4] = a10 * c + a20 * s;
				out[5] = a11 * c + a21 * s;
				out[6] = a12 * c + a22 * s;
				out[7] = a13 * c + a23 * s;
				out[8] = a20 * c - a10 * s;
				out[9] = a21 * c - a11 * s;
				out[10] = a22 * c - a12 * s;
				out[11] = a23 * c - a13 * s;
				return out;
			}

				out[2] = a02 * c - a22 * s;
				out[3] = a03 * c - a23 * s;
				out[8] = a00 * s + a20 * c;

			// https://umath.lakuna.pw/
			function invert(matrix, out) {
				const a00 = matrix[0];
				const a01 = matrix[1];
				const a02 = matrix[2];
				const a03 = matrix[3];
				const a10 = matrix[4];
				const a11 = matrix[5];
				const a12 = matrix[6];
				const a13 = matrix[7];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];
				const a23 = matrix[11];
				const a30 = matrix[12];
				const a31 = matrix[13];
				const a32 = matrix[14];
				const a33 = matrix[15];

				const b00 = a00 * a11 - a01 * a10;
				const b01 = a00 * a12 - a02 * a10;
				const b02 = a00 * a13 - a03 * a10;
				const b03 = a01 * a12 - a02 * a11;
				const b04 = a01 * a13 - a03 * a11;
				const b05 = a02 * a13 - a03 * a12;
				const b06 = a20 * a31 - a21 * a30;
				const b07 = a20 * a32 - a22 * a30;
				const b08 = a20 * a33 - a23 * a30;
				const b09 = a21 * a32 - a22 * a31;
				const b10 = a21 * a33 - a23 * a31;
				const b11 = a22 * a33 - a23 * a32;

				let det =

				out[1] = (a02 * b10 - a01 * b11 - a03 * b09) * det;
				out[2] = (a31 * b05 - a32 * b04 + a33 * b03) * det;

				out[11] = (a21 * b02 - a20 * b04 - a23 * b00) * det;
				out[12] = (a11 * b07 - a10 * b09 - a12 * b06) * det;
				out[13] = (a00 * b09 - a01 * b07 + a02 * b06) * det;
				out[14] = (a31 * b01 - a30 * b03 - a32 * b00) * det;
				out[15] = (a20 * b03 - a21 * b01 + a22 * b00) * det;
				return out;

			// https://umath.lakuna.pw/
			function multiply(a, b, out) {
				const a00 = a[0];
				const a01 = a[1];

				let b2 = b[2];
				let b3 = b[3];
				out[0] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
				out[1] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
				out[2] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[3] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				b0 = b[4];
				b1 = b[5];
				b2 = b[6];
				b3 = b[7];
				out[4] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;

				out[10] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[11] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				b0 = b[12];

				b3 = b[15];

				out[14] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[15] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				return out;
			}

			// Vanilla WebGL2 implementation.
			function raw(canvas) {
				const gl = canvas.getContext("webgl2");

				// Vertex shader.
				const vs = gl.createShader(gl.VERTEX_SHADER);
				gl.shaderSource(vs, vss);
				gl.compileShader(vs);
				if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(vs));
				}

				// Fragment shader.
				const fs = gl.createShader(gl.FRAGMENT_SHADER);
				gl.shaderSource(fs, fss);
				gl.compileShader(fs);
				if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(fs));
				}

				// Shader program.
				const program = gl.createProgram();
				gl.attachShader(program, vs);
				gl.attachShader(program, fs);
				gl.linkProgram(program);
				if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
					throw new Error(gl.getProgramInfoLog(program));
				}

				// Get variable locations.
				const positionLoc = gl.getAttribLocation(program, "a_position");
				const colorLoc = gl.getAttribLocation(program, "a_color");
				const matLoc = gl.getUniformLocation(program, "u_matrix");

				// Create buffers.
				const positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STATIC_DRAW);

				const colorBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, colorData, gl.STATIC_DRAW);

				// Create VAOs.
				const fVao = gl.createVertexArray();
				gl.bindVertexArray(fVao);
				gl.enableVertexAttribArray(positionLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.vertexAttribPointer(positionLoc, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(colorLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.vertexAttribPointer(colorLoc, 3, gl.UNSIGNED_BYTE, true, 0, 0);

				// Transformation initialization.
				const matrices = [];
				for (let i = 0; i < 5; i++) {
					const r = (i * Math.PI * 2) / 5;
					matrices[i] = fromTranslation(
						[Math.cos(r) * 200, 0, Math.sin(r) * 200],
						createMatrix4Like()
					);
				}
				const projMat = createMatrix4Like();
				const camMat = createMatrix4Like();
				const viewMat = createMatrix4Like();
				const viewProjMat = createMatrix4Like();

				return function (now) {
					// Resize the drawing buffer.
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;

					// Set global state.
					gl.viewport(0, 0, canvas.width, canvas.height);
					gl.clearColor(0, 0, 0, 0);
					gl.enable(gl.CULL_FACE);
					gl.cullFace(gl.BACK);
					gl.enable(gl.DEPTH_TEST);
					gl.clearDepth(1);

					// Clear the canvas.
					gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

					// Transformation update.
					perspective(
						Math.PI / 4,
						canvas.width / (canvas.height || 1),
						1,
						1000,
						projMat
					);
					identity(camMat);
					rotateY(camMat, now * 0.001, camMat);
					rotateX(camMat, (Math.PI * 9) / 10, camMat);
					translate(camMat, [0, 0, 500], camMat);
					invert(camMat, viewMat);
					multiply(projMat, viewMat, viewProjMat);

					// Use the program.
					gl.useProgram(program);

					// Bind the VAO.
					gl.bindVertexArray(fVao);

					// Set uniform values.
					for (let i = 0; i < 5; i++) {
						multiply(viewProjMat, matrices[i], camMat);

						gl.uniformMatrix4fv(matLoc, false, camMat);

						// Rasterize.
						gl.drawArrays(gl.TRIANGLES, 0, 96);
					}
				};
			}

			// μGL implementation.
			function ugl(canvas) {
				const context = new Context(canvas);

				// Vertex shader, fragment shader, shader program, get variable locations.
				const program = Program.fromSource(context, vss, fss);

				// Create buffers.
				const positionBuffer = new Buffer(context, positionData);
				const colorBuffer = new Buffer(context, colorData);

				// Create VAOs, bind indices.
				const fVao = new Vao(program, {
					a_position: positionBuffer,
					a_color: { buffer: colorBuffer, normalized: true }
				});

				// Transformation initialization.
				const matrices = [];
				for (let i = 0; i < 5; i++) {
					const r = (i * Math.PI * 2) / 5;
					matrices[i] = fromTranslation(
						[Math.cos(r) * 200, 0, Math.sin(r) * 200],
						createMatrix4Like()
					);
				}
				const projMat = createMatrix4Like();
				const camMat = createMatrix4Like();
				const viewMat = createMatrix4Like();
				const viewProjMat = createMatrix4Like();

				return function (now) {
					// Resize the drawing buffer, set global state.
					context.resize();
					context.doCullFace = true;
					context.cullFace = Face.BACK;
					context.doDepthTest = true;

					// Clear the canvas.
					context.clear([0, 0, 0, 0], 1, false);

					// Transformation update.
					perspective(
						Math.PI / 4,
						canvas.width / (canvas.height || 1),
						1,
						1000,
						projMat
					);
					identity(camMat);
					rotateY(camMat, now * 0.001, camMat);
					rotateX(camMat, (Math.PI * 9) / 10, camMat);
					translate(camMat, [0, 0, 500], camMat);
					invert(camMat, viewMat);
					multiply(projMat, viewMat, viewProjMat);

					// Set uniform values, rasterize.
					for (let i = 0; i < 5; i++) {
						multiply(viewProjMat, matrices[i], camMat);

						fVao.draw({ u_matrix: camMat });
					}
				};
			}

				requestAnimationFrame(update);
			});
		</script>
